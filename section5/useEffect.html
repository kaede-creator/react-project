<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <style>
    a:hover{
      color: #8CBEB2;
    }
  </style>
  <div id="app"></div>
  
  <script type="text/babel">
    const container = document.getElementById('app')
    const root = ReactDOM.createRoot(container)
    const ComponentTest = () => {
      const useState = React.useState
      const useEffect = React.useEffect

      const [count, setCount] = useState(0)

      console.log('レンダリングされたよ')

      useEffect(()=>{
        console.log(`useEffectが実行: ${count}`)
        return () => { console.log('クリーンアップ関数')}

      }, [count])

      return (<>
      <div className="p-28">
        <p className="mb-4">数字のカウントアップ機能です。「+1」を押すと、どんどん数が増えていきます。</p>
        <div className="flex items-center mb-4">
          <span>{count}</span>
          <button onClick={() => setCount(count + 1)} className="p-2 ml-4 bg-gray-300 rounded-md">+1</button>
        </div>
        <a href="/react-project" className="inline-block">TOPへ戻る</a>
      </div>
      </>)

    }

    root.render(<>
    <ComponentTest />
    </>)
  </script>
</body>
</html>
